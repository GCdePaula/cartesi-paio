<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="buttons">
      <h2>EIP-712 Signing with MetaMask</h2>
      <button onclick="get_domain()">get domain</button>
      <text id="domain_text">Domain unknown</text>
      <button onclick="get_gas()">get gas</button>
      <text id="gas_text">Gas unknown</text>
      <button onclick="get_nonce()">get nonce</button>
      <text id="nonce_text">Nonce unknown</text>
      <form id="dappForm" onsubmit="handleFormSubmit(event)">
        <label for="dappAddress">DApp Address:</label>
        <input type="text" id="dappAddress" value="0x0000000000000000000000000000000000000000"
               name="dappAddress" required>
        <label for="data">Data:</label>
        <input type="text" id="data" value="0x00" name="data" required>
        <button onclick="request_signature()">sign</button>
        <text id="signature_text">No signature</text>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="app"></div>
    <script>
      domain = undefined;
      gas = undefined;
      nonce = undefined;

      async function handleFormSubmit(event) {
        event.preventDefault(); // Prevent the default form submission
        const dappAddress = document.getElementById('dappAddress').value;
        const data = document.getElementById('data').value;
        console.log('DApp Address:', dappAddress);
        console.log('Data:', data);
        const res = await fetch("http://localhost:3001/");
      }

      async function request_signature() {
        document.getElementById("signature_text").innerHTML="Retrieving signature..."
        if (domain == null) {
          document.getElementById("signature_text").innerHTML="No domain yet... no signature"
        }
        if (gas == null) {
          document.getElementById("signature_text").innerHTML="No gas yet... no signature"
        }
        if (nonce == null) {
          document.getElementById("signature_text").innerHTML="No nonce yet... no signature"
        }
      }

      async function get_domain() {
        document.getElementById("domain_text").innerHTML="Retrieving domain..."
        res = await fetch("http://localhost:3001/domain");
        jres = await res.json();
        document.getElementById("domain_text").innerHTML=JSON.stringify(jres);
        domain = jres;
      }

      async function get_gas() {
        document.getElementById("gas_text").innerHTML="Retrieving gas..."
        res = await fetch("http://localhost:3001/gas");
        jres = await res.json();
        document.getElementById("gas_text").innerHTML=JSON.stringify(jres);
        gas = jres;
      }

      async function getAccount() {
        const accounts = await window.ethereum
          .request({ method: "eth_requestAccounts" })
          .catch((err) => {
            if (err.code === 4001) {
              // EIP-1193 userRejectedRequest error.
              // If this happens, the user rejected the connection request.
              alert("Please connect to MetaMask.")
            } else {
              console.error(err)
            }
          })
        const account = accounts[0];
        return account;
      }

      async function get_nonce() {
        document.getElementById("nonce_text").innerHTML="Retrieving account..."
        account = await getAccount();
        document.getElementById("nonce_text").innerHTML="Retrieving nonce..."
        res = await fetch("http://localhost:3001/nonce", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(
            {
              application: "0x0000000000000000000011111111111111111111",
              user: account,
            }
          )
        });
        jres = await res.json();
        document.getElementById("nonce_text").innerHTML=JSON.stringify(jres);
        nonce = jres;
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
